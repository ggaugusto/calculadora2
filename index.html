<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Juros & Parcelas com Vencimentos</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f0f8ff;
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #1e90ff;
      margin-bottom: 1rem;
    }
    .radio-group {
      margin-bottom: 1rem;
      text-align: center;
    }
    .radio-group label {
      margin-bottom: 0.3rem;
      cursor: pointer;
      font-size: 0.95rem;
      display: block;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #333;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1.5rem;
      background: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #187bcd;
    }
    .btn-group {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
    }
    .btn-group button {
      width: 50%;
      font-size: 0.9rem;
      margin-top: 0;
    }
    #resultado {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1.2rem;
      color: #1e90ff;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }
    th {
      background: #e0f0ff;
    }
    /* Área para adicionar múltiplos valores (para os modos Bruto e Líquido) */
    #multiplosValoresDiv {
      margin-top: 1rem;
      border: 1px dashed #ccc;
      padding: 0.5rem;
      display: none;
    }
    #multiplosValoresDiv h3 {
      margin: 0 0 0.5rem 0;
      font-size: 1rem;
      text-align: center;
    }
    .valor-item {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 0.5rem;
    }
    .valor-item input.valor-adicional {
      width: 50%;
    }
    .valor-item input.data-venc-adicional {
      width: 40%;
    }
    .valor-item button {
      width: auto;
      padding: 3px 6px;
      font-size: 0.8rem;
    }
    /* Div exclusiva para Parcelas: solicitando data da primeira parcela */
    #primeiraParcelaDiv {
      display: none;
    }
    /* Regras para impressão: exibe apenas o resumo dos resultados */
    @media print {
      body * {
        visibility: hidden;
      }
      #resultado, #resultado * {
        visibility: visible;
      }
      #resultado {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }
  </style>
  <script>
    // Converte string "YYYY-MM-DD" para objeto Date (data local)
    function parseDateLocal(dateStr) {
      var parts = dateStr.split("-");
      return new Date(parts[0], parts[1] - 1, parts[2]);
    }
    
    // Ajusta a data para a próxima segunda-feira se cair em sábado ou domingo
    function adjustToMonday(date) {
      let d = new Date(date);
      d.setHours(0, 0, 0, 0);
      let day = d.getDay();
      if (day === 6) {
        d = addDays(d, 2);
      } else if (day === 0) {
        d = addDays(d, 1);
      }
      return d;
    }
    
    // Formata número para o padrão brasileiro (ex.:1.234,56)
    function formatCurrency(value) {
      let number = parseFloat(value.toString().replace(/\./g, '').replace(',', '.'));
      if (isNaN(number)) return '';
      return number.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }
    
    // Aplica máscara nos inputs de moeda (permitir apenas dígitos e vírgula)
    function aplicarMascara(e) {
      let value = e.target.value;
      value = value.replace(/[^0-9,]/g, '');
      let partes = value.split(',');
      if (partes.length > 2) {
        value = partes[0] + ',' + partes.slice(1).join('');
      }
      e.target.value = value;
    }
    
    // Formata o campo ao perder o foco
    function formatarCampo(e) {
      let value = e.target.value;
      e.target.value = formatCurrency(value);
    }
    
    // Converte string de moeda (formato brasileiro) para número
    function parseCurrency(valueStr) {
      if (!valueStr) return 0;
      valueStr = valueStr.replace(/\./g, '').replace(',', '.');
      let num = parseFloat(valueStr);
      return isNaN(num) ? 0 : num;
    }
    
    // Soma dias a uma data
    function addDays(date, days) {
      let result = new Date(date);
      result.setDate(result.getDate() + days);
      return result;
    }
    
    // Soma meses a uma data
    function addMonths(date, months) {
      let result = new Date(date);
      result.setMonth(result.getMonth() + months);
      return result;
    }
    
    // Adiciona uma nova linha para valor adicional
    function adicionarValorAdicional() {
      const container = document.getElementById("listaValores");
      let div = document.createElement("div");
      div.className = "valor-item";
      div.innerHTML = `
        <input type="text" class="valor-adicional" placeholder="Valor adicional (0,00)" oninput="aplicarMascara(event)" onblur="formatarCampo(event)">
        <input type="date" class="data-venc-adicional">
        <button type="button" onclick="removerValorAdicional(this)">Remover</button>
      `;
      container.appendChild(div);
    }
    
    // Remove uma linha de valor adicional
    function removerValorAdicional(btn) {
      btn.parentNode.remove();
    }
    
    // Alterna a exibição ao marcar o checkbox "Mais de um Valor"
    function toggleMaisValores() {
      let checkbox = document.getElementById("checkboxMaisValores");
      if (checkbox.checked) {
        // Oculta os campos principais (exceto Taxa de Juros)
        document.getElementById("valor").style.display = "none";
        document.getElementById("prazoDiv").style.display = "none";
        document.getElementById("dataDiv").style.display = "none";
        document.getElementById("parcelasDiv").style.display = "none";
        document.getElementById("primeiraParcelaDiv").style.display = "none";
        // Exibe a área de valores adicionais
        document.getElementById("multiplosValoresDiv").style.display = "block";
      } else {
        // Exibe os campos principais conforme o modo selecionado
        document.getElementById("valor").style.display = "block";
        mudarModo();
        document.getElementById("multiplosValoresDiv").style.display = "none";
      }
    }
    
    // Atualiza a exibição dos campos conforme o modo selecionado
    function mudarModo() {
      let mode = document.querySelector('input[name="calculoMode"]:checked').value;
      let labelValor = document.getElementById("labelValor");
      let inputValor = document.getElementById("valor");
      
      if (mode === "bruto") {
        labelValor.innerText = "Valor Líquido:";
        inputValor.placeholder = "0,00";
        document.getElementById("prazoDiv").style.display = "block";
        document.getElementById("dataDiv").style.display = "block";
        document.getElementById("primeiraParcelaDiv").style.display = "none";
        if (!document.getElementById("checkboxMaisValores").checked) {
          document.getElementById("multiplosValoresDiv").style.display = "none";
        }
      } else if (mode === "liquido") {
        labelValor.innerText = "Valor Bruto:";
        inputValor.placeholder = "0,00";
        document.getElementById("prazoDiv").style.display = "block";
        document.getElementById("dataDiv").style.display = "block";
        document.getElementById("primeiraParcelaDiv").style.display = "none";
        if (!document.getElementById("checkboxMaisValores").checked) {
          document.getElementById("multiplosValoresDiv").style.display = "none";
        }
      } else if (mode === "parcelas") {
        labelValor.innerText = "Valor Líquido:";
        inputValor.placeholder = "0,00";
        // Esconde os campos de prazo e data (não são usados neste modo)
        document.getElementById("prazoDiv").style.display = "none";
        document.getElementById("dataDiv").style.display = "none";
        document.getElementById("multiplosValoresDiv").style.display = "none";
        // Exibe os campos específicos deste modo:
        document.getElementById("parcelasDiv").style.display = "block";
        document.getElementById("primeiraParcelaDiv").style.display = "block";
      }
      inputValor.value = "";
      document.getElementById("resultado").innerHTML = "";
      // Limpa qualquer valor adicional
      document.getElementById("listaValores").innerHTML = "";
    }
    
    // Função principal de cálculo
    function calcular() {
      let mode = document.querySelector('input[name="calculoMode"]:checked').value;
      let checkbox = document.getElementById("checkboxMaisValores");
      let nomeCliente = document.getElementById("nomeCliente").value.trim();
      let taxaJurosStr = document.getElementById("taxaJuros").value;
      let taxaJuros = parseFloat(taxaJurosStr.replace(',', '.')) / 100;
      let today = new Date();
      today.setHours(0, 0, 0, 0);
      
      let header = `<strong>Data do Cálculo:</strong> ${today.toLocaleDateString('pt-BR')}<br>`;
      if (nomeCliente) {
        header += `<strong>Cliente:</strong> ${nomeCliente}<br>`;
      }
      let resumo = header;
      
      if (mode === "parcelas") {
        // Modo Parcelas: utiliza os campos específicos
        let numParcelas = parseInt(document.getElementById("parcelas").value);
        if (isNaN(numParcelas) || numParcelas <= 0) {
          alert("Informe uma quantidade válida de parcelas.");
          return;
        }
        let valorLiquido = parseCurrency(document.getElementById("valor").value);
        let dataPrimeiraParcela = document.getElementById("dataPrimeiraParcela").value;
        if (!dataPrimeiraParcela) {
          alert("Informe a data de vencimento da primeira parcela.");
          return;
        }
        let firstDueDate = parseDateLocal(dataPrimeiraParcela);
        firstDueDate = adjustToMonday(firstDueDate);
        
        // Para cada parcela, usamos a data de hoje (emprestimo) e a data do vencimento (diferente para cada parcela)
        // Queremos que a soma dos valores líquidos de cada parcela (obtidos por: valorParcela / (1 + taxa)^(diffDays/30))
        // seja igual ao valorLiquido informado.
        // Denomine P como valor fixo da parcela (bruto). Então:
        // Σ┬(i=0)^(n-1) [P / (1+taxa)^(diffDays_i/30)] = valorLiquido.
        // Calculamos a soma dos fatores:
        let sumFactors = 0;
        let diffDaysArray = [];
        for (let i = 0; i < numParcelas; i++) {
          let dueDate = addMonths(firstDueDate, i);
          dueDate = adjustToMonday(dueDate);
          let diffDays = Math.floor((dueDate - today) / (1000 * 60 * 60 * 24)) + 1;
          diffDaysArray.push(diffDays);
          sumFactors += 1 / Math.pow((1 + taxaJuros), diffDays / 30);
        }
        let P = valorLiquido / sumFactors; // Valor de parcela fixa bruto
        let totalGross = P * numParcelas;
        let totalInterest = totalGross - valorLiquido;
        let installmentDetails = "<table>";
        installmentDetails += "<tr><th>Parcela</th><th>Vencimento</th><th>Valor Parcela (Fixo)</th><th>Qtd. de Dias</th><th>Juros Calculado</th><th>Valor Líquido</th></tr>";
        for (let i = 0; i < numParcelas; i++) {
          let dueDate = addMonths(firstDueDate, i);
          dueDate = adjustToMonday(dueDate);
          let diffDays = diffDaysArray[i];
          let netValue = P / Math.pow((1 + taxaJuros), diffDays / 30);
          let interestValue = P - netValue;
          installmentDetails += `<tr>
            <td>${i + 1}</td>
            <td>${dueDate.toLocaleDateString('pt-BR')}</td>
            <td>${P.toLocaleString('pt-BR', {minimumFractionDigits:2, maximumFractionDigits:2})}</td>
            <td>${diffDays}</td>
            <td>${interestValue.toLocaleString('pt-BR', {minimumFractionDigits:2, maximumFractionDigits:2})}</td>
            <td>${netValue.toLocaleString('pt-BR', {minimumFractionDigits:2, maximumFractionDigits:2})}</td>
          </tr>`;
        }
        installmentDetails += "</table>";
        
        resumo += `<strong>Valor (Líquido):</strong> R$ ${valorLiquido.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2})}<br>`;
        resumo += `<strong>Taxa de Juros a.m.:</strong> ${(taxaJuros*100).toFixed(2)}%<br>`;
        resumo += `<strong>Quantidade de Parcelas:</strong> ${numParcelas}<br>`;
        resumo += `<strong>Valor Parcela Fixo:</strong> R$ ${P.toLocaleString('pt-BR', {minimumFractionDigits:2, maximumFractionDigits:2})}<br>`;
        resumo += `<strong>Valor Bruto Total:</strong> R$ ${totalGross.toLocaleString('pt-BR', {minimumFractionDigits:2, maximumFractionDigits:2})}<br>`;
        resumo += `<strong>Valor de Juros Total:</strong> R$ ${totalInterest.toLocaleString('pt-BR', {minimumFractionDigits:2, maximumFractionDigits:2})}<br>`;
        resumo += installmentDetails;
        document.getElementById("resultado").innerHTML = resumo;
      } else {
        // Para os modos Bruto e Líquido:
        if (checkbox.checked) {
          const lista = document.getElementById("listaValores");
          if (lista.childElementCount === 0) {
            alert("Adicione pelo menos um valor adicional.");
            return;
          }
          let tableHTML = "<table>";
          tableHTML += "<tr><th>Data de Vencimento</th><th>Valor Original</th><th>Qtd. de Dias</th><th>Juros Calculado</th><th>Valor Final</th></tr>";
          let totalOriginal = 0, totalFinal = 0;
          let items = lista.getElementsByClassName("valor-item");
          for (let i = 0; i < items.length; i++) {
            let row = items[i];
            let valorStr = row.querySelector(".valor-adicional").value;
            let dataVenc = row.querySelector(".data-venc-adicional").value;
            if (!valorStr || !dataVenc) {
              alert("Preencha valor e data de vencimento para todos os valores adicionais.");
              return;
            }
            let val = parseCurrency(valorStr);
            let dueDate = parseDateLocal(dataVenc);
            dueDate.setHours(0, 0, 0, 0);
            dueDate = adjustToMonday(dueDate);
            let diffDays = Math.floor((dueDate - today) / (1000 * 60 * 60 * 24)) + 1;
            let meses = diffDays / 30;
            let valorFinal, juroCalculado;
            if (mode === "bruto") {
              valorFinal = val / (1 - (taxaJuros * meses));
              juroCalculado = valorFinal - val;
            } else if (mode === "liquido") {
              valorFinal = val * (1 - (taxaJuros * meses));
              juroCalculado = val - valorFinal;
            }
            totalOriginal += val;
            totalFinal += valorFinal;
            tableHTML += `<tr>
              <td>${dueDate.toLocaleDateString('pt-BR')}</td>
              <td>${val.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
              <td>${diffDays}</td>
              <td>${juroCalculado.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
              <td>${valorFinal.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
            </tr>`;
          }
          tableHTML += `<tr>
              <th>Total</th>
              <th>${totalOriginal.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</th>
              <th></th>
              <th>${(totalFinal - totalOriginal).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</th>
              <th>${totalFinal.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</th>
            </tr>`;
          tableHTML += "</table>";
          resumo += `<strong>Taxa de Juros a.m.:</strong> ${(taxaJuros*100).toFixed(2)}%<br>`;
          if (mode === "bruto") {
            resumo += `<strong>Valor (Bruto) Total:</strong> R$ ${totalFinal.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}<br>`;
          } else if (mode === "liquido") {
            resumo += `<strong>Valor (Líquido) Total:</strong> R$ ${totalFinal.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}<br>`;
          }
          resumo += tableHTML;
          document.getElementById("resultado").innerHTML = resumo;
        } else {
          let valorStr = document.getElementById("valor").value;
          if (!valorStr) {
            alert("Informe um valor no campo principal ou marque 'Mais de um Valor' e adicione valores.");
            return;
          }
          let val = parseCurrency(valorStr);
          let computedDueDate, diffDays, meses;
          let dataVencInput = document.getElementById("dataVencimento").value;
          let inputPrazo = document.getElementById("prazo").value;
          let tipoPrazo = document.getElementById("tipoPrazo").value;
          if (dataVencInput) {
            let dueDate = parseDateLocal(dataVencInput);
            dueDate.setHours(0, 0, 0, 0);
            dueDate = adjustToMonday(dueDate);
            diffDays = Math.floor((dueDate - today) / (1000*60*60*24)) + 1;
            computedDueDate = dueDate;
            resumo += `<strong>Prazo:</strong> ${diffDays} dias<br>`;
            meses = diffDays / 30;
          } else {
            if (!inputPrazo || parseInt(inputPrazo) <= 0) {
              alert("Informe um prazo válido ou a data de vencimento.");
              return;
            }
            if (tipoPrazo === "dias") {
              computedDueDate = addDays(today, parseInt(inputPrazo));
              resumo += `<strong>Prazo:</strong> ${inputPrazo} dias<br>`;
              meses = parseInt(inputPrazo) / 30;
            } else {
              computedDueDate = addMonths(today, parseInt(inputPrazo));
              resumo += `<strong>Prazo:</strong> ${inputPrazo} meses<br>`;
              meses = parseInt(inputPrazo);
            }
            computedDueDate = adjustToMonday(computedDueDate);
          }
          resumo += `<strong>Taxa de Juros a.m.:</strong> ${(taxaJuros*100).toFixed(2)}%<br>`;
          if (mode === "bruto") {
            let valorBruto = val / (1 - (taxaJuros * meses));
            resumo += `<strong>Valor (Bruto):</strong> R$ ${valorBruto.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}<br>`;
          } else if (mode === "liquido") {
            let valorLiquido = val * (1 - (taxaJuros * meses));
            resumo += `<strong>Valor (Líquido):</strong> R$ ${valorLiquido.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}<br>`;
          }
          resumo += `<strong>Data de Vencimento Ajustada:</strong> ${computedDueDate.toLocaleDateString('pt-BR')}`;
          document.getElementById("resultado").innerHTML = resumo;
        }
      }
    }
    
    // Reinicia o formulário e limpa a área de resultados
    function reiniciar() {
      document.getElementById("nomeCliente").value = "";
      document.getElementById("valor").value = "";
      document.getElementById("taxaJuros").value = "";
      document.getElementById("prazo").value = "";
      document.getElementById("dataVencimento").value = "";
      document.getElementById("parcelas").value = "";
      document.getElementById("listaValores").innerHTML = "";
      document.querySelector('input[name="calculoMode"][value="bruto"]').checked = true;
      document.getElementById("checkboxMaisValores").checked = false;
      toggleMaisValores();
      mudarModo();
      document.getElementById("resultado").innerHTML = "";
    }
    
    window.onload = function() {
      let inputValor = document.getElementById("valor");
      inputValor.addEventListener("input", aplicarMascara);
      inputValor.addEventListener("blur", formatarCampo);
      
      let taxaJurosInput = document.getElementById("taxaJuros");
      taxaJurosInput.addEventListener("input", aplicarMascara);
      taxaJurosInput.addEventListener("blur", formatarCampo);
      
      let radios = document.querySelectorAll('input[name="calculoMode"]');
      radios.forEach(radio => radio.addEventListener("change", mudarModo));
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Juros & Parcelas</h2>
    
    <!-- Campo para Nome do Cliente -->
    <label for="nomeCliente">Nome do Cliente:</label>
    <input type="text" id="nomeCliente" placeholder="Digite o nome do cliente">
    
    <!-- Seleção do modo de cálculo -->
    <div class="radio-group">
      <label><input type="radio" name="calculoMode" value="bruto" checked> Calcular Valor Bruto (a partir do Valor Líquido)</label>
      <label><input type="radio" name="calculoMode" value="liquido"> Calcular Valor Líquido (descontando os juros)</label>
      <label><input type="radio" name="calculoMode" value="parcelas"> Parcelamento (valor líquido e parcelas iguais)</label>
    </div>
    
    <!-- Checkbox para usar mais de um valor -->
    <label><input type="checkbox" id="checkboxMaisValores" onchange="toggleMaisValores()"> Mais de um Valor</label>
    
    <!-- Campo de valor principal (oculto se checkbox marcado ou no modo Parcelas, onde são usados os campos específicos) -->
    <label id="labelValor" for="valor">Valor Líquido:</label>
    <input type="text" id="valor" placeholder="0,00">
    
    <!-- Campo de taxa de juros -->
    <label for="taxaJuros">Taxa de Juros Mensal (%):</label>
    <input type="text" id="taxaJuros" placeholder="0,00">
    
    <!-- Campos de prazo (para modos Bruto e Líquido); ocultos se checkbox estiver marcado -->
    <div id="prazoDiv">
      <label for="prazo">Prazo:</label>
      <input type="number" id="prazo" placeholder="Ex: 6">
      
      <label for="tipoPrazo">Tipo de Prazo:</label>
      <select id="tipoPrazo">
        <option value="meses">Meses</option>
        <option value="dias">Dias</option>
      </select>
    </div>
    
    <div id="dataDiv">
      <label for="dataVencimento">Data de Vencimento (opcional):</label>
      <input type="date" id="dataVencimento">
    </div>
    
    <!-- Para o modo Parcelas: exibe os campos de quantidade de parcelas e data da primeira parcela -->
    <div id="parcelasDiv" style="display: none;">
      <label for="parcelas">Quantidade de Parcelas:</label>
      <input type="number" id="parcelas" placeholder="Ex: 12">
    </div>
    <div id="primeiraParcelaDiv" style="display: none;">
      <label for="dataPrimeiraParcela">Data de Vencimento da Primeira Parcela:</label>
      <input type="date" id="dataPrimeiraParcela">
    </div>
    
    <!-- Área para adicionar valores adicionais (usada quando o checkbox "Mais de um Valor" está marcado) -->
    <div id="multiplosValoresDiv">
      <h3>Valores Adicionais</h3>
      <div id="listaValores"></div>
      <button type="button" onclick="adicionarValorAdicional()">Adicionar Valor</button>
    </div>
    
    <!-- Botão de cálculo -->
    <button onclick="calcular()">Calcular</button>
    
    <!-- Botões Reiniciar e Imprimir -->
    <div class="btn-group">
      <button onclick="reiniciar()">Reiniciar Cálculo</button>
      <button onclick="window.print()">Imprimir</button>
    </div>
